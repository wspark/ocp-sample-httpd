 <VirtualHost *:8000>
    # for Security
    ProxyRequests           Off
  
    # WAS 로 리다이렉션 할때 HOST 정보를 함께 전달 한다. ProxyPreserveHost On
    ProxyPreserveHost       On
  
    # Proxy
    ProxyPass /simple http://127.0.0.1:8080/simple/
    ProxyPassReverse /simple http://127.0.0.1:8080/simple/
  
    # Log
    ErrorLog "/logs/web/${HOSTNAME}-error.log"
    CustomLog "/logs/web/${HOSTNAME}-access_log" common
</VirtualHost>
